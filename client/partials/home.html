<div class="editing-title container-fluid">
	<h3>
		<i class="material-icons xlarge">dashboard</i>&nbsp;&nbsp;Dashboard
	</h3>
</div>

<div class="container-fluid" id="home-tiles">
		<div class="col-xs-12 col-md-4" style="margin-bottom:20px;">
		   	<div class="home-tile markets">
		   		<div class="dimmer">
		   			<div class="inner-tile">
		   				<h2>NETWORK</h2>
		   				<div class="number-box">
		   					<p class="hlabel">UP</p>
							<p class="hnumbers" id="netUp">{{ home.netup }}</p>
							<p class="hlabel">DOWN</p>
							<p class="hnumbers" id="netDown">{{ home.netdown }}</p>
		   				</div>
		   				
		   			</div>
		   		</div>
		   
			</div>
		</div>

		<div class="col-xs-12 col-md-4" style="margin-bottom:20px;">
		   	<div class="home-tile news">
		   		<div class="dimmer">
		   			<div class="inner-tile">
		   				<h2>STORAGE</h2>
		   				<div class="number-box">
			   				<p class="hlabel">DISKSPACE</p>
							<p class="hnumbers" id="storTotal">{{ home.stotal }}</p>
							<p class="hlabel">FREE</p>
							<p class="hnumbers" id="storFree">{{ home.sfree }}</p>
							<p class="hlabel">BLOCKCHAIN</p>
							<p class="hnumbers" id="blkcnsize">{{ home.blkcnsize }}</p>
						</div>
		   			</div>
		   		</div>
		   
			</div>
		</div>

	  <div class="col-xs-12 col-md-4" style="margin-bottom:20px;">
			   	<div class="home-tile markets">
			   		<div class="dimmer">
			   			<div class="inner-tile">
			   				<h2>MEMORY</h2>
			   				<div class="number-box">
			   					<p class="hlabel">TOTAL</p>
								<p class="hnumbers" id="memTotal">{{ home.mtotal }}</p>
								<p class="hlabel">FREE</p>
								<p class="hnumbers" id="memFree">{{ home.mfree }}</p>
			   				</div>

			   			</div>
			   		</div>

				</div>
			</div>
</div>
